{% load static %}
<link rel="stylesheet" href="{% static 'css/register-style.css' %}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% block content %}
<title>
    Log In | Flappybet.gg
</title>
<link rel="icon" href="{% static 'images/flappybet.jpg' %}" type="image/x-icon">
{% if messages %}
  <div class="message-container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<nav>
    <h1 class="m-0">
        <h1 class="m-0"><a href="/">
            <img src="{% static 'images/flappybet.jpg' %}" alt="logo" class="logo"></a> Flappybet.gg</h1>
        <ul class="list-inline m-0">
            <li class="list-inline-item mx-2"><a href="/" class="text-white text-decoration-none">Home</a></li>
            <li class="list-inline-item mx-2"><a href="/Games/flappybet.icons/" class="text-white text-decoration-none">Games</a></li>
            <li class="list-inline-item mx-2"><a href="/play2win.rewards/" class="text-white text-decoration-none">Rewards</a></li>
            <li class="list-inline-item mx-2"><a href="/play2win.customer_service/" class="text-white text-decoration-none">Customer Service</a></li>
            <li class="list-inline-item mx-2"><a href="/play2win.register/" class="text-white text-decoration-none">Register</a></li>
        </ul>
    </nav>

<div class="register-container">
    <div class="register-form">
        <h2>Register to Flappybet.gg</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-submit">Log In</button>
        </form>
    </div>
</div>

{% endblock %}
