{% extends "layout.html" %}
{% load static %}
{% block content%}
<title>Deposit | Flappybet.gg</title>
<body class="dark-theme">
    <div class="container mt-5">
        <h2 class="text-center text-light">Payment Methods</h2>
        <!-- Logo -->
        <div class="text-center mb-4">
            <a href=""><img src="{% static 'images/maya.jpg' %}" alt="Logo" class="payment-logo"></a>
            <a href=""><img src="{% static 'images/gcash.jpg' %}" alt="Logo" class="payment-logo"></a>
        </div>

<form method="POST" class="mt-4">
    {% csrf_token %}
    <!-- QR Code Display -->
    <div class="text-center mb-4">
        <h5 class="text-light">Scan the QR Code to Proceed 
            <strong>09610310072</strong>
        </h5>
        <img src="{% static 'images/qr-code.png' %}" alt="QR Code" class="qr-code">
    </div>
        <label for="payment_method">Payment Method:</label>
            <select name="payment_method" id="payment_method">
                <option value="Maya">Maya</option>
                <option value="GCash">GCash</option>
        </select>
    <!-- Amount Input -->
    <div class="mb-3">
        <label for="id_amount" class="form-label text-light">Amount</label>
        <input type="number" name="amount" class="form-control input-dark" id="id_amount" step="0.01" required>
    </div>
    <!-- Reference Number Input -->
    <div class="mb-3">
        <label for="id_reference_number" class="form-label text-light">Last 4 digits Reference Number</label>
        <input type="text" name="reference_number" class="form-control input-dark" id="id_reference_number" required>
    </div>
    <!-- Submit Button -->
    <div class="text-center">
        <button type="submit" class="btn btn-custom">Submit Payment</button>
    </div>
</form>
</div>
</body>
{% endblock %}
